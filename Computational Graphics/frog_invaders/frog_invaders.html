<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<title>Frog Invaders</title>

<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../libs/jquery-ui/jquery-ui.js"></script>

<script src="../libs/three.js/three.js"></script>

<script src="../libs/tween.js/tween.js"></script>
<script src="../libs/keyframe.js/keyframe.js"></script>

<script src="../libs/three.js/loaders/inflate.min.js"></script>
<script src="../libs/three.js/loaders/FBXLoader.js"></script>
<script src="../libs/three.js/utils/cloneFBX.js"></script>

<script src="../libs/three.js/loaders/OBJLoader.js"></script>
<script src="../libs/three.js/utils/promiseLoader.js"></script>

<link rel="stylesheet" href="../css/main.css" />

<script src="frog_invaders.js"></script>

<style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0px;
    border: 0;
    overflow: hidden; 
    display: block;  
  }
</style>

<script type="text/javascript"> 
	$(document).ready(
    function() {
      let canvas = document.getElementById("webglcanvas");
      create_scene(canvas);
      run();
    }
	);

</script>

</head>
<body>
  <div class="container">
    <canvas id="webglcanvas"></canvas>
    <div id="overlay">
      <h1>FROG INVASION!</h1>  
      <br>
      <div>Timer: <span id="timer">15</span> </div>
      <div id="score">Score: </div>
      <br>
      <div id="result"></div>
      <br>
      <button id="restart_btn" type="button" onClick="restart_game()">Reset</button>
    </div>
  </div>

</body>

<script>
  function restart_game(){
      window.location.reload(true);
  } 
</script>

</html>
